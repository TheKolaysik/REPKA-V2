<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{ title }} | REPKA</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="icon" href="{% static 'app/images/logo.jpg' %}">
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">
                <img src="{% static 'app/images/logo.jpg' %}" width="30" height="30"
                     class="d-inline-block align-top" alt="Картинка репки"> REPKA
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <nav class="nav" id="RNAVS">
                    <a class="nav-link" href="{% url 'home' %}">Главная</a>
                    <a class="nav-link" href="{% url 'about' %}">Справка</a>
                    <a class="nav-link" href="{% url 'contact' %}">Лента</a>
                </nav>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">{% include 'app/loginpartial.html' %}</div>

        </div>
    </nav>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - REPKA Group</p>
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-3.4.1.slim.min.js' %}"></script>
    <script src="{% static 'app/scripts/popper.min.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.min.js' %}"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
